<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Chat App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1 id="website-name">ChatBox by Krutant</h1>
    <div id="container">
        <div id="nameModal" class="modal">
            <div class="modal-content">
                <h2>Enter Your Name</h2>
                <input id="modal-username" placeholder="Your Name" required tabindex="1" />
                <button id="modal-submit">Submit</button>
            </div>
        </div>

        <div id="left-section">
            <div id="header-left">Users</div>
            <div id="user-list">
                <ul id="names"></ul>
            </div>
        </div>

        <div id="right-section">
            <div id="header-right">Chats User Count: <span id="count">0</span></div>
            <div id="chat-container">
                <!-- <div id="user-count">User Count: <span id="count">0</span></div> -->
                <ul id="messages"></ul>
                <form id="form" action="">
                    <input id="input" autocomplete="off" />
                    <button>Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="home.js"></script>
</body>
</html>
